<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonusGratis - Enlace Principal</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- 
      START: AI-Readable Structured Data (JSON-LD)
      Este bloque describe la página y la acción principal (el enlace) 
      en un formato que las máquinas pueden entender.
    -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "BonusGratis Call to Action",
      "description": "Página de inicio con un enlace principal a un recurso externo.",
      "potentialAction": {
        "@type": "LinkAction",
        "name": "Acceder al Bonus",
        "target": "https://example.com/bonus-link" 
      }
    }
    </script>
    <!-- END: AI-Readable Structured Data (JSON-LD) -->

</head>
<body>

    <main class="container">
        <section class="cta-section">
            <h1>Accede a tu Contenido Exclusivo</h1>
            <p>Haz clic en el siguiente botón para ser redirigido a la oferta especial.</p>
            
            <!-- Este es el enlace principal, estilizado como un botón -->
            <a href="https://example.com/bonus-link" class="cta-button">Acceder al Bonus</a>
        </section>
    </main>

</body>
</html>
