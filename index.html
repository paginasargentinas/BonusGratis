<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonusGratis - Enlace Principal</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- 
      START: AI-Readable Structured Data (JSON-LD)
      Este bloque describe la página y la acción principal (el enlace) 
      en un formato que las máquinas pueden entender.
    -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "BonusGratis - Colección de Ofertas",
      "description": "Una colección de ofertas y bonus presentados en tarjetas.",
      "mainEntity": {
        "@type": "ItemList",
        "name": "Lista de Bonus",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Bonus de Bienvenida",
            "url": "https://example.com/bonus-1"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Oferta Especial",
            "url": "https://example.com/bonus-2"
          }
        ]
      }
    }
    </script>
    <!-- END: AI-Readable Structured Data (JSON-LD) -->

</head>
<body>

    <header class="main-header">
        <h1>Ofertas y Bonus</h1>
        <p>Explora nuestra colección de ofertas disponibles.</p>
    </header>

    <main class="card-container">
        
        <!-- Tarjeta de Presentación 1 (Plantilla) -->
        <article class="card">
            <h2>Bonus de Bienvenida</h2>
            <p>Un bonus especial para nuevos usuarios que se registren hoy.</p>
            <a href="https://example.com/bonus-1" class="cta-button">Obtener Bonus</a>
        </article>

        <!-- Tarjeta de Presentación 2 (Plantilla) -->
        <article class="card">
            <h2>Oferta de Verano</h2>
            <p>Descuentos y ofertas especiales disponibles solo por tiempo limitado.</p>
            <a href="https://example.com/bonus-2" class="cta-button">Ver Oferta</a>
        </article>

        <!-- Para añadir una nueva tarjeta, copia y pega una de las anteriores y modifica el contenido -->

    </main>

</body>
</html>
